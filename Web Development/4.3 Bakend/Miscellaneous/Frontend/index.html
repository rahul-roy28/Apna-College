<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET & POST</title>
  </head>
  <body>
    <h2>GET Request Form</h2>
    <form method="get" action="http://localhost:3000/register">
      <input type="text" placeholder="enter username" name="user" />
      <input type="password" placeholder="enter passwod" name="password" />
      <button>Submit</button>
    </form>
    <hr />
    <h2>POST Request Form</h2>
    <form method="post" action="http://localhost:3000/register">
      <input type="text" placeholder="enter username" name="user" />
      <input type="password" placeholder="enter passwod" name="password" />
      <button>Submit</button>
    </form>
  </body>
</html>
