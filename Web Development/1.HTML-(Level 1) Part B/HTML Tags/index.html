<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>My name is Rahul  and I am a developer.</p>
    <p>My name is <b>Rahul</b><br>  <i>and</i><br> <u>I am a developer.</u></p>

</html>
<!--Break Tag :To break a sentence  into multiple lines in HTML  <br>
Bold Tag : To make the text bold  <b>Text Here</b>
Italic  Tag: To make the text italic <i> Text Here </i>
Underline  Tag: To underline the text  <u> Text Here </u>-->
