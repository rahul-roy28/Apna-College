<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
  <div class="box">
    <div class="card">
        <img src="./man.jpg" alt="Man">
        <div class="info">
            <h3>Rajorshi Mondal</h3>
            <p>Web Developer</p> 
        </div>
    </div>
    <div class="card">
        <img src="./woman.jpg" alt="Woman">
        <div class="info">
            <h3>Ayeshee Sinha</h3>
            <p>Web Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="./man.jpg" alt="Woman">
        <div class="info">
            <h3>Rahul Roy</h3>
            <p>Web Developer</p>
        </div>
    </div>
  </div>
</body>
</html>
